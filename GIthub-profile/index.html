<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="front-page">
            <div class="search-box">
                <input type="text" class="input-box" value="" placeholder="Enter USer Name">
                <button class="fa-solid fa-magnifying-glass search-btn">

                </button>
            </div>
        </div>

        <div class="profile-page">
            <img src="" alt="profile-img">
            <div class="name"></div>
            <div class="login"></div>
            <button>Follow</button>
            <div class="bio"></div>
            <div><i class="fa-solid fa-user-group"></i><span class="followers"></span> followers. <span class="following"></span> following</div>
            <div><i class="fa-regular fa-building"></i><span class="company"></span></div>
            <div><i class="fa-solid fa-location-dot"></i><span class="location"></span></div>
        </div>

        <div>
            <h1>Repositories</h1>
            <div class="repository">

            </div>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/151efbd277.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
