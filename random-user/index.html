<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/151efbd277.js" crossorigin="anonymous"></script>
    <title>Random User API</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="main">
        <div id="photo">
            <img src="" alt="" id="profile-pic">
        </div>
        <div id="onlyOne">
            <div id="nameDiv">
                <p>Hi, my name is</p>
                <h1 id="name"></h1>
            </div>
            <div id="emailDiv">
                <p>My email is</p>
                <h1 id="email"></h1>
            </div>
            <div id="dobDiv">
                <p>My birthday is</p>
                <h1 id="dob"></h1>
            </div>
            <div id="phoneDiv">
                <p>My phone number is</p>
                <h1 id="phone"></h1>
            </div>
            <div id="addressDiv">
                <p>My address is</p>
                <h1 id="address"></h1>
            </div>
            <div id="passwordDiv">
                <p>My password is</p>
                <h1 id="password"></h1>
            </div>
        </div>
        <div id="icons">
            <i class="fa-solid fa-user" id="nameIcon"></i>
            <i class="fa-solid fa-envelope" id="emailIcon"></i>
            <i class="fa-solid fa-calendar-days" id="dobIcon"></i>
            <i class="fa-solid fa-map-location-dot" id="addressIcon"></i>
            <i class="fa-solid fa-phone" id="phoneIcon"></i>
            <i class="fa-solid fa-lock" id="passwordIcon"></i>
        </div>
    </div>







    <script src="index.js"></script>
</body>
</html>
